language: android

# Required to run retrolambda
jdk:
    - oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-27 ANDROID_ABI=armeabi-v7a
  global:   #Optional
    - ADB_INSTALL_TIMEOUT=5    #Time out to 5 mins

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27

    # RS components
    - extra-android-m2repository
    - extra-google-m2repository

    # system images for emulator
    - sys-img-armeabi-v7a-android-27
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/native/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
branches:
  only:
  - master
  - "/^stable-.*$/"
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- git config --global user.name "Travis CI"
- git config --global user.email "tcisagebio@sagebase.org"
- yes | sdkmanager "platforms;android-27"
install:
- gem install bundler
- bundle install
before_script:
- android list targets
- echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI    #Create AVD for given api
- emulator -avd test -no-skin -no-audio -no-window &    #Start emulator
script:
- export PATH=$PATH:$ANDROID_HOME/build-tools/27.0.3
- android-wait-for-emulator             #Run wait for the emulator script.
- adb devices                           #Display list of devices
- adb shell input keyevent 82 &
- ./travis/build.sh

