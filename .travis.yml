language: android
jdk: oraclejdk8
dist: trusty
sudo: true
android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - android-26


before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
  - git config --global user.name "Travis CI"
  - git config --global user.email "tcisagebio@sagebase.org"

install:
  - gem install bundler
  - bundle install
  - ./setup_git_crypt.sh || travis_terminate 1

# Path is used for zipalign
before_script:
  - export PATH=$PATH:$ANDROID_HOME/build-tools/27.0.3

stages:
  - test
  - name: check
    if: branch !~ /^stable-.*$/
  - name: deploy
    if: branch =~ /^stable-.*$/

jobs:
  include:
    - stage: test
      script: bundle exec fastlane test
    - stage: check
      script: bundle exec fastlane assemble
    - stage: deploy
      script:
        - ./git_crypt_unlock.sh || travis_terminate 1
        - ./travis/deploy.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

deploy:
  provider: firebase
  token:
    secure: ""
  after_deploy:
    - pip install -U crcmod
    - ./install-gcloud.sh || travis_terminate 1
    - ./git_crypt_unlock.sh || travis_terminate 1
    - gcloud config set project mpower2-e03b9
    - gcloud --quiet components update
    - gcloud --quiet components install beta
    - gcloud auth activate-service-account travis@mpower2-215017.iam.gserviceaccount.com --key-file ../android-certificates/gcloud_service_account_6f4ab81e.json
    - echo "y" | gcloud firebase test android run --app ./app/build/outputs/apk/internal/debug/app-internal-debug.apk --test ./app/build/outputs/apk/androidTest/internal/debug/app-internal-debug-androidTest.apk

