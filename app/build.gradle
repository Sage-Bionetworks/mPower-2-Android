apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply from: '../config/quality/quality.gradle'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "org.sagebionetworks.research.mpower"
        minSdkVersion 19
        targetSdkVersion 28
        // this is not the final version code, product flavors add to it
        versionCode 10
        versionName "0.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        resConfigs "en" // english only

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['autovaluegson.mutableAdaptersWithDefaultSetters': 'true']
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "-debug"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }

    flavorDimensions "userRole"

    productFlavors {
        internal {
            versionCode 1 + 2 * android.defaultConfig.versionCode
            versionNameSuffix "-internal"
            dimension "userRole"
        }
        participant {
            versionCode 2 * android.defaultConfig.versionCode
            dimension "userRole"
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.0'

    // Local projects
    implementation project(':android-sdk')
    implementation project(':backbone')
    implementation project(':data')
    implementation project(':sageresearch-mpower')
    implementation project(':researchstack-mpower')
    implementation project(':motor-control-module')

    // ButterKnife
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    kapt 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'

    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'com.github.tony19:logback-android-core:1.1.1-6'
    implementation 'com.github.tony19:logback-android-classic:1.1.1-6', {
        exclude group: 'com.google.android', module: 'android'
    }
    testImplementation 'org.slf4j:slf4j-simple:1.7.21'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation("com.squareup.retrofit2:converter-gson:2.3.0")
    implementation 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.6'
    implementation 'com.ryanharter.auto.value:auto-value-gson-annotations:0.7.0'
    kapt "com.google.auto.value:auto-value:1.6"
    kapt 'com.ryanharter.auto.value:auto-value-parcel:0.2.6'
    kapt 'com.ryanharter.auto.value:auto-value-gson:0.7.0'
    kapt 'com.google.auto.value:auto-value-annotations:1.6' // include again for auto-value-gson

    // Dagger
    implementation 'com.google.dagger:dagger-android:2.16'
    implementation 'com.google.dagger:dagger-android-support:2.16'
    kapt 'com.google.dagger:dagger-android-processor:2.16'
    kapt "com.google.dagger:dagger-compiler:2.16"
    kaptTest "com.google.dagger:dagger-compiler:2.16"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation("com.google.code.findbugs:jsr305:2.0.1")
    implementation("com.squareup.okhttp3:okhttp:3.10.0")

    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // room db functionality
    implementation 'androidx.room:room-runtime:2.0.0'
    kapt 'androidx.room:room-compiler:2.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'

    implementation 'nl.littlerobots.rxlint:rxlint:1.6.1'


    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.google.code.findbugs:jsr305:2.0.1'
    androidTestImplementation 'org.mockito:mockito-android:2.22.0'
    androidTestImplementation 'net.bytebuddy:byte-buddy:1.8.22'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta01'
    androidTestImplementation 'androidx.test:rules:1.1.0-beta01'
    androidTestImplementation 'androidx.test:runner:1.1.0-beta01'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation 'androidx.arch.core:core-testing:2.0.0'

    // firebase
    implementation 'com.google.firebase:firebase-core:16.0.3'
}
tasks.withType(JavaCompile) {
    options.compilerArgs += [
            '-XepExcludedPaths:.*/build/generated/.*'
    ]
}
